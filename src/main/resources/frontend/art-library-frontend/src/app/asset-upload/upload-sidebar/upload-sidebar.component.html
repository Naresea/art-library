<div class="d-flex flex-column p-2">
  <form class="d-flex flex-column">
    <label for="searchCategory">Categories</label>
    <select id="searchCategory" name="searchCategory"
            class="form-control"
            (change)="update()"
            [(ngModel)]="selectedCategory">
      <option [value]="''"></option>
      <option [value]="CATEGORIES.TOKEN">Token</option>
      <option [value]="CATEGORIES.BATTLEMAP">Battlemap</option>
      <option [value]="CATEGORIES.ARTWORK">Artwork</option>
    </select>
    <label class="mt-2" for="searchTags">Tags</label>
    <input id="searchTags" name="searchTags" class="form-control" type="text" (change)="update()" [(ngModel)]="tags"/>
  </form>
</div>
