<input #fileInput type="file" class="d-none" multiple id="file-upload-area" accept="image/*" name="file-upload-area" (change)="updateSelectedFile()"/>
<label for="file-upload-area" class="dropzone rounded" [class.text-primary]="isHovering$ | async">
  <fa-icon [icon]="upload" style="font-size: 60px;"></fa-icon>
  <h3>Drag Files or Folders here or click to upload</h3>
</label>
